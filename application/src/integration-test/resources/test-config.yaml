# Url of Micro Service Bus(MSB), use 10080 instead of 80 because 80 will fail in linux.
msbUrl: http://localhost:10080/
server:
  applicationContextPath: /
  applicationConnectors:
      - type: http
        port: 8640
  adminConnectors:
      - type: http
        port: 8641
# Logging settings.
logging:
  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: ALL
  # Logger-specific levels.
  loggers:
    # Sets the level for 'com.example.app' to DEBUG.
    org.openo.sdno.sptndriver.App: DEBUG
  appenders:
    - type: console
      threshold: DEBUG
      timeZone: UTC
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
    - type: file
      threshold: DEBUG
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
      # The file to which current statements will be logged.
      currentLogFilename: ./logs/zte_sptn_drive_test.log
      # When the log file rotates, the archived log will be renamed to this and gzipped. The
      # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
      # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
      archivedLogFilenamePattern: ./logs/zte_sptn_driver_test-%d{yyyy-MM-dd}.log.gz
      # The number of archived files to keep.
      archivedFileCount: 7
      # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
      timeZone: UTC
# Database settings.
database:
 # the name of your JDBC driver
 driverClass: org.h2.Driver
 # the username
 user: sa
 # the JDBC URL, if DB_CLOSE_DELAY=-1 is not added, delete db file will fail.
 url: jdbc:h2:mem:test_mem;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
# Timeout in seconds.
timeout: 600
